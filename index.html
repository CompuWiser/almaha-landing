<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
<!-- Chrome, Firefox OS and Opera -->
<meta name="theme-color" content="#8da04a">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  
  <title>Al-Maha Group</title>
  <link rel="stylesheet" href="./styles/bootstrap.min.css" />
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="manifest" href="./manifest.json">
</head>

<body>
  <main class="container">
    <div class="row justify-content-md-center">
      <div class="col-sm">
        <img src="./img/svg/ALMAHA-Group.svg" alt="Almaha Group Logo" />
      </div>
    </div>

    <div class="row card-deck mb-3">
      <div class="card">
        <div class="card-top-image d-flex p-4">
          <img class="card-img-top svg" src="./img/svg/ALMAHA-Transporting.svg" alt="Card image cap" />
        </div>

        <div class="card-footer d-flex justify-content-center h5">
          <a href="http://almahagroup.ae/home.html" class="card-link">Visit Website</a>
        </div>
      </div>
      <div class="card">
        <div class="card-top-image d-flex p-4">
          <img class="card-img-top svg" src="./img/svg/ALMAHA-Contracting.svg" alt="Card image cap" />
        </div>

      </div>
      <div class="card">
        <div class="card-top-image d-flex p-4">
          <img class="card-img-top svg" src="./img/svg/NN-Logo.svg" alt="Card image cap" />
        </div>

        <div class="card-footer d-flex justify-content-center h5">
          <a href="http://nationaln.ae/" class="card-link">Visit Website</a>
        </div>
      </div>
      
      <div class="card">
        <div class="card-top-image d-flex p-5">
          <img class="card-img-top" src="./img/png/Firas.png" alt="Card image cap" />
        </div>

        <div class="card-footer d-flex justify-content-center h5">
          <a href="https://www.firasdoc.com/" class="card-link">Visit Website</a>
        </div>
      </div>
      <div class="card">
        <div class="card-top-image d-flex p-3">
          <img class="card-img-top svg" src="./img/svg/Shamsin-Logo.svg" alt="Card image cap" />
        </div>

      </div>
      <div class="card">
        <div class="card-top-image d-flex p-5">
          <img class="card-img-top svg" src="./img/svg/FrenzeCafe-Logo.svg" alt="Card image cap" />
        </div>

      </div>
    </div>
    </div>
  </main>
</body>

</html>
