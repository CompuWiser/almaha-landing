  <main class="container">
    <div class="row justify-content-md-center">
      <div class="col-sm">
        <img src="./img/new/svg/ALMAHA-Group.svg" alt="Almaha Group Logo" />
      </div>
    </div>

    <div class="row card-deck mb-3">
      <div class="card">
        <div class="card-top-image d-flex p-4">
          <img class="card-img-top svg" src="./img/new/svg/ALMAHA-Transporting.svg" alt="Card image cap" />
        </div>

        <div class="card-footer d-flex justify-content-center h5">
          <a href="http://almahagroup.ae/home.html" class="card-link">Visit Website</a>
        </div>
      </div>
      <div class="card">
        <div class="card-top-image d-flex p-4">
          <img class="card-img-top svg" src="./img/new/svg/ALMAHA-Contracting.svg" alt="Card image cap" />
        </div>

      </div>
      <div class="card">
        <div class="card-top-image d-flex p-4">
          <img class="card-img-top svg" src="./img/new/svg/NN-Logo.svg" alt="Card image cap" />
        </div>

        <div class="card-footer d-flex justify-content-center h5">
          <a href="http://nationaln.ae/" class="card-link">Visit Website</a>
        </div>
      </div>
      
      <div class="card">
        <div class="card-top-image d-flex p-5">
          <img class="card-img-top" src="./img/new/png/Firas.png" alt="Card image cap" />
        </div>

        <div class="card-footer d-flex justify-content-center h5">
          <a href="https://www.firasdoc.com/" class="card-link">Visit Website</a>
        </div>
      </div>
      <div class="card">
        <div class="card-top-image d-flex p-3">
          <img class="card-img-top svg" src="./img/new/svg/Shamsin-Logo.svg" alt="Card image cap" />
        </div>

      </div>
      <div class="card">
        <div class="card-top-image d-flex p-5">
          <img class="card-img-top svg" src="./img/new/svg/FrenzeCafe-Logo.svg" alt="Card image cap" />
        </div>

      </div>
    </div>
    </div>
  </main>
